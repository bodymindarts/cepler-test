concourse:
  repo:
    uri: "git@github.com:bodymindarts/cepler-test"
    branch: "main"
    private_key: ((github.private_key))
  task:
    image_resource:
      type: registry-image
      source:
        repository: bodymindarts/cepler
        tag: latest
    run:
      path: sh
      args: ["-c", "find . | grep -v .git"]

environments:
  testflight:
    latest:
    - k8s/service.yml
    - k8s/testflight.yml
  staging:
    passed: testflight
    propagated:
    - k8s/service.yml
    latest:
    - k8s/staging.yml
