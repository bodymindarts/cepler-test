concourse:
  repo:
    uri: "https://github.com/bodymindarts/cepler-test"
    branch: "main"
    private_key: ((github.private_key))

hook:
  cmd: "ls"
  args: ["-al"]

environments:
  testflight:
    head_files:
    - dummy.sh
  staging:
    passed: testflight
    propagated_files:
    - dummy.sh

